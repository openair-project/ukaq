url: https://openair-project.github.io/ukaq/
template:
  package: openairpkgdown

reference:
- title: Access Metadata
  desc: >
    Functions to access UK air quality site metadata, including geographic and
    technical information.
  contents:
  - import_ukaq_meta
  - import_ukaq_pollutants

- title: Import Air Quality Data
  desc: >
    Functions to import air quality data for specific monitoring sites in a
